# publish-smt.yml
#
# Manually triggered workflow that builds the HeaderJsonExpander SMT fat JAR,
# packages it into a custom Debezium Connect Docker image, and pushes it to
# Docker Hub under clebermargarida/kafka-connect-smt.
#
# Required repository secrets
# ────────────────────────────
#   DOCKERHUB_USERNAME  – Docker Hub account username
#   DOCKERHUB_TOKEN     – Docker Hub personal access token (read/write)
#
# Inputs (all optional, with defaults)
# ──────────────────────────────────────
#   tag      – image tag to push (default: latest)
#   push     – whether to actually push (default: true); set false for a
#              dry-run build-only check

name: Publish SMT Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (e.g. 1.0.0 or latest)"
        required: false
        default: "latest"
      push:
        description: "Push to Docker Hub? (true / false)"
        required: false
        default: "true"

env:
  IMAGE_NAME: clebermargarida/kafka-connect-smt
  DOCKERFILE_PATH: src/kafka-connect-smt

jobs:
  build-and-push:
    name: Build & Push SMT image
    runs-on: ubuntu-latest

    steps:
      # ── 1. Source ──────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Docker Hub credentials ──────────────────────────────────────
      - name: Log in to Docker Hub
        if: ${{ inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── 3. Build metadata (tags + labels) ─────────────────────────────
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.tag }}
          labels: |
            org.opencontainers.image.title=K-Entity-Framework Kafka Connect SMT
            org.opencontainers.image.description=Custom Debezium Connect image bundling the HeaderJsonExpander SMT for K-Entity-Framework outbox headers
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      # ── 4. Set up Buildx for multi-platform support ────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── 5. Build (and optionally push) ────────────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}/Dockerfile
          push: ${{ inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── 6. Summary ────────────────────────────────────────────────────
      - name: Print image digest
        if: ${{ inputs.push == 'true' }}
        run: |
          echo "Image pushed: ${{ env.IMAGE_NAME }}:${{ inputs.tag }}"
