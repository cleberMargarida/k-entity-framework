# docs.yml
#
# Builds DocFX GitHub Pages Deployment and deploys it to GitHub Pages.
#
# Triggered on every push to master.

name: GitHub Pages Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  # ── 1. Build & Deploy ─────────────────────────────────────────────────────────
  deploy:
    name: Build and deploy GitHub Pages Deployment
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET and build (Release)
        uses: ./.github/actions/dotnet-setup
        with:
          build-configuration: Release

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build GitHub Pages Deployment
        run: |
          cd docs
          docfx metadata docfx.json
          docfx build docfx.json

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./bin/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
