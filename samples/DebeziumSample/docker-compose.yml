services:
  postgres:
    image: postgres:16.4
    environment:
      - POSTGRES_PASSWORD=postgres
    command: ["postgres", "-c", "wal_level=logical"]
    ports:
      - "5432:5432"

  kafka:
    image: apache/kafka:latest
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:9093,CONTROLLER://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9094
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_INTERNAL
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    ports:
      - "9092:9092"

  kafka-connect:
    image: k-entity-framework/kafka-connect-smt
    build:
      context: ../../src/kafka-connect-smt
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=kafka:9093
      - GROUP_ID=debezium-cluster
      - CONFIG_STORAGE_TOPIC=connect-configs
      - OFFSET_STORAGE_TOPIC=connect-offsets
      - STATUS_STORAGE_TOPIC=connect-status
      - CONFIG_STORAGE_REPLICATION_FACTOR=1
      - OFFSET_STORAGE_REPLICATION_FACTOR=1
      - STATUS_STORAGE_REPLICATION_FACTOR=1
    depends_on:
      - kafka

  connector-setup:
    image: curlimages/curl:latest
    command:
      - /bin/sh
      - -c
      - "until curl -sf http://kafka-connect:8083/connectors > /dev/null; do echo 'waiting for kafka-connect...'; sleep 5; done; curl -sf -X POST -H 'Content-Type: application/json' --data @/config/connector-config.json http://kafka-connect:8083/connectors && echo 'Connector registered.' || echo 'Connector already exists (ok to ignore).'"
    depends_on:
      - kafka-connect
      - postgres
    volumes:
      - ./connector-config.json:/config/connector-config.json:ro
